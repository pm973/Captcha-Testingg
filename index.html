<!DOCTYPE html>
<html>
<head>
  <title>reCAPTCHA Test</title>
  <script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY"></script>
</head>
<body style="font-family: Arial; padding: 40px;">
  <h2>Google reCAPTCHA v3 Test</h2>
  <p>Click the button to test captcha token generation.</p>

  <button onclick="runCaptcha()">Test Captcha</button>

  <script>
    function runCaptcha() {
      grecaptcha.ready(function () {
        grecaptcha.execute('YOUR_SITE_KEY', {action: 'test'}).then(function (token) {
          alert("Captcha token generated successfully!");
          console.log(token);
        });
      });
    }
  </script>
</body>
</html>
